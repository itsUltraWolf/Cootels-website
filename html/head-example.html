<head>
    <!-- Кодировка страницы -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Настройки адаптивности страницы -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Настройки для SEO оптимизации -->
    <!-- Отключает формирование ссылки у номера телефона на IOS -->
    <meta name="format-detection" content="telephone=no">

    <!-- Краткое описание страницы -->
    <meta name="description" content="">

    <!-- Ключевые слова страницы -->
    <meta name="keywords" content="">

    <!-- Запрет индексации страницы полностью -->
    <meta name="robots" content="none">

    <!-- Автор страницы -->
    <meta name="Author" content="">

    <!-- Авторские права -->
    <meta name="Copyright" content="">

    <!-- Адрес автора -->
    <meta name="Address" content="">

    <!-- Локализация сайта, для русскоязычного сайта -->
    <meta property="og:locale" content="ru_RU">

    <!-- Тип контента, по умолчанию используется article -->
    <meta property="og:type" content="">

    <!-- Заголовок страницы, который будет выводится в записи социальной сети -->
    <meta property="og:title" content="">

    <!-- Описание страницы -->
    <meta property="og:description" content="">

    <!-- Ссылка на изображение, которое будет публиковаться в записи -->
    <meta property="og:image" content="">

    <!-- Ссылка на текущую страницу -->
    <meta property="og:url" content="">

    <!-- Название сайта -->
    <meta property="og:site_name" content="">

    <!-- Тип карты, по умолчанию используется summary -->
    <meta name="twitter:card" content="">

    <!-- Имя/логин автора -->
    <meta name="twitter:site" content="">

    <!-- Название страницы -->
    <meta name="twitter:title" content="">

    <!-- Описание страницы -->
    <meta name="twitter:description" content="">

    <!-- Cсылка на изображение -->
    <meta name="twitter:image" content="">

    <!-- Сss & Bootstrap -->
    <link rel="stylesheet" href="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Тестовый проект на HTML / CSS / JavaScript</title>
</head>
